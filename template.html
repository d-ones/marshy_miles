{{% macro html(this, kwargs) %}}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marshy Miles</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style type='text/css'>
    /* Global Styles */
    body {{
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }}

    /* Styling for the floating toggle button */
    .toggle-button {{
      position: absolute;
      top: -15px;
      left: -15px;
      width: 40px;
      height: 40px;
      background-color: #ff4081; /* Soft pinkish tone */
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10000;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }}

    .toggle-button:hover {{
      background-color: #f50057; /* Slightly darker pink on hover */
      transform: scale(1.1); /* Button grows slightly when hovered */
    }}

    /* Map Legend Styling */
    .maplegend {{
      position: absolute;
      z-index: 9999;
      border: 2px solid #ddd;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.8), rgba(220, 220, 220, 0.8));
      border-radius: 12px;
      padding: 25px;
      font-size: 18px;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }}

    .maplegend .legend-title {{
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 130%;
      color: #333;
    }}

    .maplegend .legend-scale ul {{
      margin: 0;
      padding: 0;
      list-style: none;
    }}

    .maplegend .legend-scale ul li {{
      font-size: 100%;
      margin-bottom: 10px;
      color: #555;
    }}

    .maplegend ul.legend-labels li span {{
      display: block;
      float: left;
      height: 16px;
      width: 30px;
      margin-right: 10px;
      margin-left: 0;
      border: 1px solid #999;
    }}

    .maplegend .legend-source {{
      font-size: 80%;
      color: #777;
      clear: both;
    }}

    .maplegend a {{
      color: #777;
    }}

    /* Hidden content */
    .hidden {{
      display: none;
    }}

    /* Smooth transition for the legend */
    .maplegend.hidden {{
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none; /* Prevent interaction when hidden */
    }}
  </style>

  <script>
    $(function() {{
      $("#maplegend").draggable({{
        start: function (event, ui) {{
          $(this).css({{
            right: "auto",
            top: "auto",
            bottom: "auto"
          }});
        }}
      }});

      // Toggle visibility of the legend content
      $("#toggleLegend").click(function() {{
        $("#legendContent").toggleClass("hidden");
        // Change button text between "+" and "❌"
        if ($("#legendContent").hasClass("hidden")) {{
          $("#toggleLegend").html("➕");
        }} else {{
          $("#toggleLegend").html("✖️");
        }}
      }});
    }});
  </script>
</head>
<body>

<div id='maplegend' class='maplegend'>
  <!-- Floating toggle button -->
  <button id="toggleLegend" class="toggle-button">✖️</button>

  <div id="legendContent">
  <div class='legend-title'>{Title}<br>{date_time}</div>
    <div class='legend-scale'>
      <ul class='legend-labels'>
        <li>{dist}</li>
        <li>{time}</li>
        <li>{heart_rate}</li>
        <li>{kudos}</li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>

{{% endmacro %}}
